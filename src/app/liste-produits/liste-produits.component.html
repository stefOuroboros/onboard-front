<div *ngFor="let prod of produits">
  <div *ngIf="prod.actif == true" class="card flex-lg-row">
    <!-- Card image -->
    <div class="view overlay">
      <a routerLink="/produits/{{prod.nom}}">
        <img class="card-img-top" src="{{prod.photos}}" alt="Card image cap">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <!-- Title -->
    <h4 class="card-title"><a routerLink="/produits/{{prod.nom}}">{{prod.nom}}</a></h4>
    <!-- Card body -->
    <div class="card-body">
      <p>{{prod.prix}} €</p>
      <button *ngIf="visiteur_courant.aLeRole('ROLE_ADMINISTRATEUR')" class="btn btn-primary" (click)="modify(prod)">Modifier</button>

      <button *ngIf="visiteur_courant.aLeRole('ROLE_ADMINISTRATEUR')" class="btn btn-primary" (click)="delete(prod)">Supprimer</button>
      <button *ngIf="visiteur_courant.aLeRole('ROLE_ADMINISTRATEUR')" class="btn btn-primary" (click)="disable(prod)">Désactiver le produit</button>
      <a (click)="ajouterAuPanier(prod)" class="btn btn-primary">Ajouter à mon panier</a>
    </div>
  </div>
</div>
